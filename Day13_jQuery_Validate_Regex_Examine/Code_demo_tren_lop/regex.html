	<title>Biểu thức chính quy trong Lập trình</title>
</head>
<body>
	<script type="text/javascript">
		// Regular Expression - Regex - Biểu thức chính quy
		// + Là 1 pattern (mẫu) cho phép kiểm tra 1 chuỗi có khớp với pattern cho trước hay ko
		// + Dùng kiểm tra các logic phức tạp
		// + Hại não vì cú pháp phức tạp
		// const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  //   return re.test(String(email).toLowerCase());
       // + VD: kiểm tra 1 chuỗi có kết thúc bằng php1020e hay ko?
       var parttern = /php1020e$/;
       var test = parttern.test('php1020e');
       console.log(test); //
       // + Khởi tạo regex, có 2 cách:
       // C1
       var parttern = /php1020e$/;
       var regex = new RegExp(parttern);
       //C2
       var regex = /abc/; //object
       // + Test regex, dùng hàm test() trên obj regex
       var test = regex.test('123abc');
       // + Các điều kiện hay sử dụng
       // - Phải xuất hiện ở đầu chuỗi: ^
       // VD: chuỗi bắt đầu phải là nvmanh
       var regex = /^nvmanh/;
       var test = regex.test('manhnv');
       console.log(test); //false
       //nvmanh123 => true
       //123nvmanh => false
       // - Phải xuất hiện ở cuối chuỗi: $
       //vd: kiểm tra chuỗi có kết thúc bằng nvmanh hay ko?
       var regex = /nvmanh$/;
       // - So sánh tương đối: chứa chuỗi đó là đc
       var regex = /nvmanh/;
       // - So sánh tuyệt đối: kết hợp cả ^ và $
       //vd: kiểm tra 1 chuỗi có đúng là nvmanh hay ko
       var regex = /^nvmanh$/;
       var test = regex.test('nvmanhnvmanh');
       console.log(test); //false
       // - Phải bắt đầu bằng 1 regex, phải kết thúc bằng 1 regex, ko qtrong ở các ký tự ở giữa 2 regex đó: .*
       //vd: kiểm tra 1 chuỗi bắt đầu = nvmanh, kết thúc = abc, ở giữa là gì cũng đc
       var regex = /^nvmanh.*abc$/;
       var test = regex.test('nvmanhabc');
       // abcnvmanh => false
       //nvmanh.abc => true
       // - Phải nằm trong khoảng:
       //[ký_tự_bắt_đầu-ký-tự-kết-thúc]
       // VD: Ktra 1 chuỗi có chứa ký tự là chữ thường hay ko
       var regex = /[a-z]/;
       var test = regex.test('123456'); //false
       // abc123 => true
       // VD: ktra 1 chuỗi có chứa ký tự là chữ thường hoặc chữ hoa
       var regex = /[a-zA-Z]/;
       //123Z123 => true
       // Các miền phạm vi khác:
       var regex = /[0-9]/; 
       //abcdef => false
       //abc123 => true
       var regex = /[b-e]/;
       // VD: ktra 1 chuỗi có chứa ký tự nào là chữ thường, chữ hoa, số, dấu cách, _ - hay ko
       var regex = /[a-zA-Z0-9 -_]/;
       // + Đảo ngược kết quả của khoảng: [^]
       // VD: ktra chuỗi ko đc chứa ktu nào là chữ
       var regex = /[^a-zA-Z]/;
       // + Điều kiện hoặc: |
       //vd: ktra 1 chuỗi có chứa text = manh hoặc nvmanh hay ko
       var regex = /nvmanh|manh/;
       // nvmanh-manh => true
       // manhabc => true
       // + Xuất hiện bao nhiêu lần: {}
       //VD: ktra chuỗi có xuất hiện các ký tự số đúng 3 lần hay ko
       var regex = /[0-9]{3}/;
       // 123456 => false
       // abc123 => true
       // 1 bcc 2 def => false
       // 34abcdef7 => true
       //VD: ktra 1 chuỗi có chứa các ký tự chữ nào xuất hiện từ 3 đến 5 lần hay ko
       var regex = /[a-zA-Z]{3,5}/;
       // 1234 => false
       // 1a2b3456 => false
       // a1b2c3d4 => 
       //VD: ktra 1 chuỗi xuất hiện ít nhất 2 lần ký tự chữ
       var regex = /[a-zA-Z]{2,}/;
       //VD: xuất hiện nhiều nhất 10 ký tự
       var regex = /[a-zA-Z]{,10}/;
       // + Điều kiện ko bắt buộc: ?
       // VD:
       var regex = /[0-9]?/;
       // abcdef => true
       // + Biểu diễn các ký tự đặc biệt: cần thêm ký tự \ vào trước. Các ký tự đặc biệt: {}[]/\+*.$^|?
       //vd: kiểm tra 1 chuỗi có chứa ký tự $ hay ko
       var regex = /\$/;
       // abc$123 => true
       // + Nhóm các điều kiện lại: ()
       var regex = /^([0-9]{2}){1,}$/;
       //1234 => 
       var test = regex.test('123');
       console.log(test);
       // + Một số ký tự viết tắt:
       // Phải là số
     	var regex = /\d/; //digit
     	var regex = /[0-9]/;
     	// Không chứa ký tự là số
     	var regex = /[^0-9]/;
     	var regex = /\D/;
     	// Chứa ký tự là chữ hoặc số:
     	var regex = /[a-zA-Z0-9]/;
     	var regex = /\w/; //word
     	// Không chứa ký tự nào là chữ hoặc số
     	var regex = /\W/;
     	// Chứa ký tự khoảng trống: dấu cách, dấu tab, dấu xuống dòng
     	var regex = /\s/;//space
     	//Ngược lại:
     	var regex = /\S/;

     	// Ví dụ kiểm tra định dạng email:
     	// Phải chứa đúng 1 ký tự @, trước ký tự @ phải là các ký tự chữ hoặc số xuất hiện ít nhất 3 lần, sau  ký tự @ xuất hiện ít nhất 2 lần
     	var regex = /^[a-zA-Z0-9_]{3,}@[a-zA-Z0-9\.]{2,}$/;
     	var test = regex.test('abc@gmail.com');
     	console.log(test);




	</script>
